services:
  orchestrator:
    build: .
    ports:
      - "3002:3002"
    env_file: .env
    environment:
      ALLOWED_ORIGINS: "http://localhost:3003"
    volumes:
      - ./skills:/app/skills
      - ./loops:/app/loops
      - ./memory:/app/memory

  dashboard:
    build: ./apps/dashboard
    ports:
      - "3003:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://orchestrator:3002"
    depends_on:
      - orchestrator
